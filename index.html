<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive Rating Component</title>

</head>

<body>
  <main class='main-container'>
    <div class='inner-container'>
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="Icon of a star">
      </div>

      <section class="heading">
        <h1>How did we do?</h1>
      </section>

      <section class="paragraph">
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </section>

      <form action="#" method="GET" id="rating-form">
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>

        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>

      </form>

      <button type="submit" form="rating-form">submit</button>
    </div>

    <div class="inner-container2 hide">
      <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="Image of a phone">
      </div>

      <section class="your-score">
        <p class="score">You selected <span></span> out of 5</p>
      </section>

      <section class="thank-you">
        <h2 class="heading">Thank you!</h2>
      </section>

      <section class="thanks-text">
        <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </section>
    </div>
  </main>

  <script src="./main.js"></script>

</body>

</html>
